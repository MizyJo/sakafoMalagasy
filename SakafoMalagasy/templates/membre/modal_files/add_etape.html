<div class="modal fade" id="modalAddEtape" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-center" id="exampleModalLabel"><span class="text-warning">Sakafo</span> <span class="text-dark">Malagasy</span> : <p class="nomRecette"></p></h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
          <h4 class="text-center">Ajouter une étape</h4>
          <form  id="formAjoutEtape">
              {% csrf_token %}
              <input type="hidden" id="id_recette">
              <input type="number" min="1" name="numero" placeholder="Numero" class="form-control m-2">
              <input type="text" name="description" placeholder="Déscription" class="form-control m-2">
              <button type="submit" class="m-2 btn btn-primary">Ajouter</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
