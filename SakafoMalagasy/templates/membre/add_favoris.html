{% extends 'membre/baseMembre.html' %}

{% block content %}
    <div class="container-fluid text-center" style="margin-bottom:200px; margin: auto; border-radius: 30%;">
        <br><br><br><br>
        <h3 class="text-center text-white">Liste de mes recettes favoris</h3>
        <br>
        <div class="table-responsive" style="border-radius: 5%;">
            <table class="table">
                <thead style="color: rebeccapurple;">
                    <tr style="background-color: aqua;">
                        <th>Recette</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for favoris in favoris_utilisateur %}
                        {% for recette in favoris.recette.all %}
                            <tr>
                                <td>{{ recette.titre }}</td>
                                <td>
                                    <form action="{% url 'remove_favoris' recette.id %}" method="post">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">Supprimer</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
