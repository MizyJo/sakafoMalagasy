 {% if error_message %} 
                       <div
                        class="bs-toast toast fade show bg-danger position-fixed top-0 end-0 m-3"
                        role="alert"
                        aria-live="assertive"
                        aria-atomic="true"
                        style="z-index:1000"
                      >
                        <div class="toast-header">
                          <i class="bx bx-bell me-2"></i>
                          <div class="me-auto fw-semibold">Erreur</div>

                          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                          {{ error_message }}
                        </div>
                      </div>
                  {% endif %}
                  {% if success_message %}
