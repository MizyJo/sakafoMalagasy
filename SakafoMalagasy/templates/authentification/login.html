{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}
    <div class="container-fluid" style="background-image: url({% static 'assets/img/chefs-bg.jpg' %});background-size: cover;padding:100px">
        <br><br><br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card my-3 animate__animated animate__fadeIn" style="border-radius: 10% 10% 0% 10% / 0% 19% 10% 19% ;border:none;">
                <div class="card-body">
                    <h3 class="text-center">Connectez vous</h3>
                    <br>
                    <form action="/auth/tchek_login" method="post" style="margin:0px 200px">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input type="text" name="pseudo" id = "pseudo" class="form-control" placeholder="Nom d'utilisateur">
                        </div>
                          <div class="form-group mb-3">
                            <input type="password" name="password" id = "password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <br>
                        <div class="mb-3">
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-success">Se connecter</button>
                            </div>
                            <br>
                            <p>Vous n'avez pas encore de compte? <a href="/auth/register" class="hyperlink">Cliquez ici</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    </div>
{% endblock %}
