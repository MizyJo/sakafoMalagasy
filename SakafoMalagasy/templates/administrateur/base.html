{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static '' %}assets/admin/style.css">
    <link href="{% static '' %}assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static '' %}assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static '' %}assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="{% static '' %}assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
</head>
<style>
    a {
        text-decoration:none;
    }
</style>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex" style="display:flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Sakafo Malagasy</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link {% if active_page == "users"%}active{% endif %}">
                        <i class="lni lni-user"></i>
                        <span>Utilisateurs</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link {% if active_page == "recettes"%}active{% endif %}">
                        <i class="lni lni-agenda"></i>
                        <span>Liste des recettes</span>
                    </a>
                </li>
                
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link {% if active_page == "last_login"%}active{% endif %}">
                        <i class="lni lni-user"></i>
                        <span>Derniers utilisateurs connécté</span>
                    </a>
                </li>
                
            </ul>
            <div class="sidebar-footer">
                <a href="/membre/logout" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                {% block content %}
                    
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static '' %}assets/admin/script.js"></script>
 <script src="{% static '' %}assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{% static '' %}assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="{% static '' %}assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="{% static 'assets/js/jquery-3.7.1.min.js' %}"></script>
</body>

</html>
